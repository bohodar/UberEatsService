<!DOCTYPE html>
<html lang="en">
<head>
	<title>UberEats Service - Доставка їжі від ресторану до дому</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700" rel="stylesheet">
</head>
<body>
	<header class="top section">
		<div class="top__leftbox">
			<img src="imgs/logo.svg" alt="" class="top__leftbox--logo">
		</div>
		<div class="top__centerbox">
			<div class="top__centerbox--time-selector">
				<div class="top__centerbox--time-selector--innerbox">
					<span class="top__centerbox--time-selector--value">
						ASAP
					</span>
				</div>
			</div>
			<span>
				to
			</span>
			<div class="top__centerbox--address">
				<div>
					<img class=".top__centerbox--address--img" src="imgs/mark.svg">
				</div>
				<input type="text" name="choose a street" placeholder="ul. Tarasivska St, 16">
			</div>
		</div>
		<div class="top__rightbox">
			<div class="top__rightbox--block">
				<button class="top__rightbox--button top__rightbox--sign-in">Sign In</button>
			</div>
			<div class="top__rightbox--block">
				<button class="top__rightbox--button top__rightbox--register">Register</button>
			</div>
			<div class="top__rightbox--cart">
				<img src="imgs/cart.svg" alt="" />
			</div>
		</div>
	</header>
</body>
</html>
